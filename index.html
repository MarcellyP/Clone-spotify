<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <header class="logo">
            <img src="icone-spotify.png">
            <h3>Spotify</h3><h1>&reg;</h1> <!--o H3 e H1 estão sendo usados assim para ficarem na mesma linha-->
    </header>

        <div class="botao">
            <button class="botao-face"> <img class="facebook" src="icone-face.png" >
                <p> CONTINUAR COM O FACEBOOK</p>
            </button>
    
            <button class="botao-apple"> <img class="facebook" src="icone-apple.png" >
                <p> CONTINUAR COM A APPLE</p>
            </button>
     
            <button class="botao-google"> <img class="facebook" src="icone-google.png" >
                <p> CONTINUAR COM O GOOGLE</p>
            </button>

            <button class="botao-telefone" >
                <p> CONTINUAR COM O NÚMERO TELEFONE</p>
            </button>
            
 
        <div class="linha">
            <hr class="linha1">
            <span>ou</span>
            <hr class="linha1">
        </div>
        
    <section>
        <label  class="label" for="email">Endereço de e-mail ou nome de usuário</label>
        <input type="email" name="email" placeholder='Endereço de e-mail ou nome de usuário' id="email">

        <label class="label" for="senha">Senha</label>
        <input type="password" name="senha" id="email" placeholder="Senha">
        
    </section>
        <section class="pergunta">
            <p>Esqueceu a senha?</p>
            <div class="entrar">
                <div class="checkbox">
                    <input type="checkbox" checked="checked"  id="lembrar-login">
                    <label for="lembrar-login" class="logi">Lembrar de mim</label>
                    <button class="enter">Entrar</button>
                </div>
            </div>
        </section>
        
        <hr class="linha-final">
    
        <footer class="footer">
            <p>Não tem uma conta?</p>
        </footer>
        <button class="finaly">Inscrever-se no Spotify</button>
        
</body>
</html>
